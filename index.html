<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Action Center — Find Your Officials</title>
  <meta name="description" content="Enter your ZIP code to find your federal and state representatives and get action scripts." />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .map-spot { fill: #ff8a1f; }
  </style>
</head>
<body class="bg-[#071126] text-white min-h-screen">
  <header class="max-w-5xl mx-auto p-6">
    <h1 class="text-3xl font-extrabold">Action Center — Protect Privacy & Innovation</h1>
    <p class="text-muted mt-2">Enter ZIP to find your representatives and get scripts tailored to your area.</p>
  </header>

  <main class="max-w-5xl mx-auto p-6">
    <section class="bg-orange-600 rounded-lg p-6 text-slate-900">
      <h2 class="text-xl font-bold">Find your officials</h2>
      <div class="mt-4 flex gap-3">
        <input id="zip" type="text" placeholder="ZIP code" class="px-3 py-2 rounded-md flex-0 w-36" />
        <button id="lookup" class="px-4 py-2 bg-[#ff5a00] rounded-md font-semibold">Lookup</button>
      </div>
      <div id="lookupResult" class="mt-4 text-sm"></div>
      <p class="mt-4 text-sm">Or browse by state/district below.</p>
    </section>

    <section class="mt-6 grid grid-cols-1 md:grid-cols-3 gap-4">
      <div class="col-span-2 bg-slate-800 p-4 rounded-lg">
        <h3 class="font-semibold">Top 5 Anti-Bitcoin Politicians</h3>
        <div id="top5" class="mt-3 grid grid-cols-1 gap-3"></div>
      </div>

      <aside class="bg-slate-800 p-4 rounded-lg">
        <h3 class="font-semibold">Quick Links</h3>
        <ul class="mt-3 text-sm space-y-2">
          <li><a href="districts/ca-32/index.html" class="underline">CA-32 Action Page</a></li>
          <li><a href="#" class="underline">Senate (state pages)</a></li>
          <li><a href="#" class="underline">Bill campaigns</a></li>
        </ul>
      </aside>
    </section>
  </main>

  <script>
    async function lookupZip(zip){
      zip = zip.trim();
      if(!zip || zip.length < 5) return 'Please enter a 5-digit ZIP.';

      try{
        // Try local mapping first
        const res = await fetch('data/zip_to_district.json');
        const map = await res.json();
        const slug = map[zip];
        if(slug){
          return { slug };
        }

        // Fallback: use Civics API (no key) - this is a placeholder and may need API key
        // Using OpenFEC or other services would require backend. For now show not found.
        return { error: 'No district mapping in local data.' };
      }catch(e){
        return { error: e.message };
      }
    }

    document.getElementById('lookup').addEventListener('click', async function(){
      const zip = document.getElementById('zip').value;
      const result = await lookupZip(zip);
      const node = document.getElementById('lookupResult');
      if(!result) { node.textContent = 'Lookup failed'; return; }
      if(result.error) { node.textContent = result.error; return; }
      if(result.slug){
        node.innerHTML = `Found district: <strong>${result.slug.toUpperCase()}</strong> — <a href="/districts/${result.slug}/">Open action page</a>`;
      }
    });

    // Top5: fetch data and render cards
    (async function renderTop5(){
      try{
        const res = await fetch('data/top5.json');
        const list = await res.json();
        const container = document.getElementById('top5');
        list.forEach(person => {
          const card = document.createElement('div');
          card.className = 'flex items-center gap-3 bg-slate-700 p-3 rounded';

          const img = document.createElement('img');
          img.src = person.image;
          img.alt = person.name;
          img.className = 'w-12 h-12 rounded-full object-cover';

          const meta = document.createElement('div');
          meta.className = 'flex-1';
          meta.innerHTML = `<div class=\"font-semibold\">${person.name}</div><div class=\"text-xs text-muted\">${person.office}</div><div class=\"text-xs text-muted mt-1\">${person.note}</div>`;

          const btn = document.createElement('button');
          btn.className = 'ml-3 px-3 py-1 bg-blue-500 rounded text-sm';
          btn.textContent = 'Tweet';
          btn.addEventListener('click', ()=>{
            const text = encodeURIComponent(`@${person.twitter} Bitcoin is a freedom technology — please support responsible innovation, self-custody, and open source development. #Bitcoin #OpenSource`);
            window.open(`https://twitter.com/intent/tweet?text=${text}`,'_blank');
          });

          card.appendChild(img);
          card.appendChild(meta);
          card.appendChild(btn);
          container.appendChild(card);
        });
      }catch(e){
        console.error('Top5 load error', e);
      }
    })();
  </script>
</body>
</html>
